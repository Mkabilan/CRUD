<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD OPERATION LIST</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-lg-6 mb-3">
                    <label for="Name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter name"/>
                </div>

                <div class="form-group col-lg-6 mb-3">
                    <label for="Age">Age</label>
                    <input type="text" name="age" class="form-control" id="age" placeholder="Enter age"/>
                </div>

                <div class="form-group col-lg-6 mb-3">
                    <label for="Address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address"/>
                </div>

                <div class="form-group col-lg-6 mb-3">
                    <label for="Email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email"/>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add data</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
